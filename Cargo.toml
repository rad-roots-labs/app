[workspace]
members = [
  "app",
  "crates/app-lib",
  "crates/core",
  "crates/utils"
]
exclude = [
  "refs/crates"
]

resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.92.0"
license = "AGPL-3.0"

[workspace.dependencies]
leptos = { version = "0.8.5", default-features = false }
wasm-bindgen = "=0.2.100"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures = "0.3"
getrandom = "0.2"
js-sys = "0.3.77"
gloo-timers = "0.3"
web-sys = { version = "0.3.77", features = [
  "Crypto",
  "CryptoKey",
  "SubtleCrypto",
  "Window",
  "Document",
  "Element",
  "DomTokenList",
  "DomException",
  "DomStringList",
  "Event",
  "EventTarget",
  "File",
  "FileList",
  "FileReader",
  "Blob",
  "HtmlAnchorElement",
  "HtmlElement",
  "HtmlInputElement",
  "IdbDatabase",
  "IdbFactory",
  "IdbObjectStore",
  "IdbOpenDbRequest",
  "IdbRequest",
  "IdbTransaction",
  "IdbTransactionMode",
  "Coordinates",
  "Cache",
  "CacheStorage",
  "Headers",
  "Geolocation",
  "MediaQueryList",
  "Navigator",
  "Notification",
  "NotificationOptions",
  "NotificationPermission",
  "NodeList",
  "PermissionDescriptor",
  "PermissionName",
  "PermissionState",
  "PermissionStatus",
  "Permissions",
  "Position",
  "PositionError",
  "PositionOptions",
  "Request",
  "RequestCache",
  "RequestInit",
  "Response",
  "ResponseType",
  "Url",
] }
wasm-bindgen-futures = "0.4"
base64 = "0.22"
serde-wasm-bindgen = "0.6"
rusqlite = { version = "0.31", default-features = false }
url = "2"
chrono = "0.4"
hex = "0.4"
sha2 = "0.10"
uuid = { version = "1.8", features = ["v4", "v7"] }
regex = "1"
once_cell = "1"
radroots-nostr = { path = "refs/crates/nostr" }
radroots-types = { path = "refs/crates/types" }
radroots-sql-core = { path = "refs/crates/sql-core" }
radroots-tangle-db = { path = "refs/crates/tangle-db" }
radroots-tangle-db-schema = { path = "refs/crates/tangle-db-schema" }
radroots-tangle-events = { path = "refs/crates/tangle-events" }

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
strip = true

[profile.wasm-release]
inherits = "release"
codegen-units = 1
lto = true
opt-level = "z"
panic = "abort"
strip = true
